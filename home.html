<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="media/icons/connection.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

<main class="main-container">
    <nav class="home-nav-container">
        <div class="lato-bold home-nav-left">
            <img src="media/images/crunchyroll-1.svg" alt="Crunchyroll Nav Logo">
            <button>New</button>
            <button>Popular</button>
            <button>Simulcast</button>
            <button>Categories<img src="media/icons/arrow.svg" alt="Arrow icon"></button>
            <span>|</span>
            <button>Games</button>
            <button>News<img src="media/icons/arrow.svg" alt="Arrow icon"></button>
        </div>
        <div class="home-nav-right">
            <img src="media/icons/search.svg" alt="Search">
            <img src="media/icons/bookmark.svg" alt="Watchlist">
            <div id="profile-dropdown">
                <img src="media/images/1026-to-your-eternity-gugu.png" alt="Profile icon">
                <img src="media/icons/arrow.svg" alt="Arrow icon">
            </div>
        </div>
    </nav>

    <section class="lato-bold home-hero-container">
        <img src="media/icons/short%20left%20arrow.svg" alt="Left arrow">
        <div class="anime-info-container">
            <img src="media/images/spy%20family%20logo.avif" alt="SpyFamily Logo">
            <h4 class="lato-regular"><span>14+</span>°Subtitled°Action, Adventure, Comedy</h4>
            <p class="lato-bold">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad adipisci architecto atque corporis doloremque ducimus est expedita, iste itaque iusto, labore molestias neque nostrum, placeat sit? Cum eligendi mollitia quis.</p>
            <div class="lato-black">
                <button class="lato-bold"><img src="media/icons/play%20arrow.svg" alt="Play button">START WATCHING</button>
                <img src="media/icons/bookmark.svg" alt="Bookmark Button">
            </div>
        </div>
        <img src="media/icons/short%20right%20arrow.svg" alt="Right arrow">
    </section>

    <section class="carousel-container">
        <div class="lato-bold carousel">
            <h2 class="lato-black">Top Picks for You</h2>
            <div id="catalog">
            <!--Catalog info will be charge form the home.js array-->
            </div>
        </div>
    </section>
</main>

<footer></footer>

<script src="home.js"></script>
</body>
</html>
