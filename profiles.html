<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crunchyroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="media/icons/connection.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <section class="profiles-container">
        <h1 class="lato-bold">Who's going on an adventure?</h1>
        <div class="profiles-cards-container lato-regular">
            <div id="profileOne">
                <img src="media/images/1026-to-your-eternity-gugu.png" alt="Profile 1">
                <h3>Choklitos</h3>
            </div>
            <div id="profileTwo">
                <img src="media/images/chainsawman-pochita.jpg" alt="Profile 2">
                <h3>Tenant</h3>
            </div>
            <div>
                <img src="media/icons/plus.png" alt="Create Profile">
                <h3>Add New</h3>
            </div>
        </div>

        <div class="lato-bold manage-profiles-container">
            <button type="button">MANAGE PROFILES</button>
            <button type="button">Log out</button>
        </div>
    </section>
    <footer></footer>
<script src="profiles.js"></script>
</body>
</html>
