<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crunchyroll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="styles.css">

    <link rel="icon" href="media/icons/connection.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
<section class="register-container">
    <nav class="nav-container-register">
        <img src="media/images/crunchyroll-1.svg" alt="Crunchyroll Nav Logo">
    </nav>

    <div class="lato-regular form-container">
        <h1>Create Account</h1>
        <form action="" id="register-form">
            <div>
                <label for="userEmail">Email</label>
                <input type="email" name="userEmail" id="userEmail" required>
            </div>

            <div>
                <label for="userPassword">Password</label>
                <input type="password" name="userPassword" id="userPassword" required>
            </div>

            <div>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" required>
            </div>

            <span>Use at least 6 characters, do not use empty spaces</span>

            <div class="news-confirmation">
                <input type="checkbox" name="letter-news" id="letter-news">
                <label for="letter-news">Send me Crunchyroll info, offers and news.</label>
            </div>

            <button class="lato-black" type="submit">CREATE ACCOUNT</button>
            <span>Already have an account? <span>LOG IN</span></span>
        </form>
        <p>By creating an account you're agreeing to our <span>Terms of Use</span> & <span>Privacy Policy</span>, and you confirm that you are at least 16 years of age.</p>
    </div>
</section>

<footer></footer>
<script src="scripts.js"></script>
</body>
</html>
